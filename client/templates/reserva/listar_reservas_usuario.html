{% extends "accounts/index.html" %}

{% block accounts_container %}

<h3>Reservas:</h3>
<ul>
    {% for reserva in reservas %}
        <li>{{ reserva.agenda.cancha.tipo.nombre }} - {{ reserva.agenda.cancha.numeracion }} - {{ reserva.dia }}</li>
    {% empty %}
        <li>No hay reservas</li>
    {% endfor %}
</ul>
{% endblock %}
