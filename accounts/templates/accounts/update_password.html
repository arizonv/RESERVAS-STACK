{% extends "accounts/index.html" %}

{% block accounts_container %}

<div class="container">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Cambio de contraseña</h1>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'account:update_password' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            {{ form.old_password.label_tag }}
                            <input type="password" name="{{ form.old_password.name }}" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            {{ form.new_password1.label_tag }}
                            <input type="password" name="{{ form.new_password1.name }}" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            {{ form.new_password2.label_tag }}
                            <input type="password" name="{{ form.new_password2.name }}" class="form-control">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
