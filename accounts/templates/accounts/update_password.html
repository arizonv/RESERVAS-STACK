{% extends "accounts/index.html" %}

{% block accounts_container %}

<div class="container-pass">
  <form method="post" action="{% url 'accounts:update_password' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Cambiar Password</button>
  </form>
</div>

<style>
  .container-pass {
    padding: 20px;
    max-width: 500px;
    background-color: white;
    border: 1px solid #8d8d8d;
    border-radius: 5px;
  }

  h1 {
    margin-top: 0;
    text-align: center;
  }

  form {
    margin-top: 20px;
  }

  .btn-primary {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 16px;
    text-align: center;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
  }
</style>

{% endblock %}
